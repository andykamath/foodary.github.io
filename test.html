<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="js/jQuery.min.js"></script>
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>
      if( navigator.geolocation )
      {
       // Call getCurrentPosition with success and failure callbacks
       navigator.geolocation.getCurrentPosition( success, fail );
      }
      else
      {
       alert("Sorry, your browser does not support geolocation services.");
      }
      function success(position)
      {
        var longitude = position.coords.longitude;
        var latitude = position.coords.latitude;
        var url = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location="+latitude+","+longitude+"&radius=5000&types=food&key=AIzaSyAZwbQCDTf-AKn0dvdNahrgXOqkZQTydTQ";
        document.write("Eyyo, it worked. But for some reason, like Andy, we can't show you them.");
        $.getJSON(url, function(data) {
        $.each(data, function(index,place) {
            document.write(place.name);
        });
    });
      }
     function fail()
     {
        alert("Andy's coding skills are subpar, sorry.");
     }
    </script>
  </head>
  <body>
    <div id="message"></div>
  </body>
</html>
